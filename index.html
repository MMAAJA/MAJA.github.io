<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat sobre el Artículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }
    .chat-header {
      text-align: center;
      padding: 10px 0;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin: 10px 0;
      text-align: center;
    }
    .chat-box {
      height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
    }
    .message strong {
      display: inline-block;
      width: 70px;
    }
    .user-input {
      display: flex;
      gap: 10px;
    }
    .user-input input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .user-input button {
      padding: 8px 16px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chat sobre el Artículo
    </div>
    <!-- Instrucciones visibles para el usuario -->
    <div class="instructions">
      esto solo es una versión de prueba. <br>
      por favor se paciente, apenas esta aprendiendo.
    </div>
    <div id="chatBox" class="chat-box">
      <!-- Aquí aparecerán los mensajes -->
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="Escribe tu consulta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  
  <script>
    // Lista de palabras clave que se consideran on-topic (puedes modificarla según el contenido real del artículo)
    const onTopicKeywords = ["contenido", "tema", "dijo", "menciona", "explica", "artículo", "señala"];
    
    // Función para determinar si una consulta es on-topic (basado en la presencia de alguna palabra clave)
    function isOnTopic(message) {
      const msg = message.toLowerCase();
      // Si se detecta alguna palabra clave, se asume que es on-topic
      for (let word of onTopicKeywords) {
        if (msg.includes(word)) {
          return true;
        }
      }
      return false;
    }
    
    // Función para agregar un mensaje al chat (tanto del usuario como de la herramienta)
    function appendChat(sender, text) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<p class="message"><strong>${sender}:</strong> ${text}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // Función que simula la respuesta, ya sea sobre el contenido del artículo o indicando que la consulta no es válida.
    function sendMessage() {
      const inputField = document.getElementById('userMessage');
      let userText = inputField.value.trim();
      if (userText === "") return;
      
      // Agregar el mensaje del usuario al chat
      appendChat("Tú", userText);
      inputField.value = "";
      
      // Simular una respuesta después de un breve retardo
      setTimeout(() => {
        let botResponse = "";
        if (isOnTopic(userText)) {
          // Aquí se integraría la lógica o llamada real al motor que responde basado en el contenido del artículo.
          // Se simula una respuesta "on-topic". Puedes personalizar la respuesta o integrar una API.
          botResponse = "Esta es una respuesta simulada basada en el contenido del artículo.";
        } else {
          botResponse = "Lo siento, estoy entrenado únicamente sobre el contenido del artículo.";
        }
        appendChat("Asistente", botResponse);
      }, 800);
    }
  </script>
</body>
</html>
