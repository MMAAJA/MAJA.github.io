<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GeoTunnel Expert - Versión Funcional</title>
  <style>
    /* Estilos mejorados */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      background: white;
      width: 95%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      margin: 20px;
    }
    .chat-header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .message {
      margin: 10px;
      padding: 12px 15px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
    }
    .bot-message {
      background: white;
      border: 1px solid #eee;
    }
    .input-area {
      padding: 15px;
      display: flex;
      gap: 10px;
      background: white;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Asistente de Geotécnica Funcional</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot-message">Experto: Hola, soy tu asistente técnico en geología y excavaciones. ¿Qué necesitas analizar hoy?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ej: ¿Cómo calcular deflexiones en suelos arcillosos?">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const MODEL = "mistralai/Mistral-7B-Instruct-v0.2"; // Modelo gratuito compatible

    let history = [
      {
        role: "system",
        content: `Eres un ingeniero geotécnico experto en excavaciones profundas. Responde solo sobre:
        - Análisis de deformaciones del terreno
        - Estabilidad de taludes y túneles
        - Técnicas de excavación segura
        - Mecánica de suelos y rocas
        
        Si la pregunta no es técnica, explica que solo puedes responder consultas de geotecnia.
        Usa ejemplos prácticos y fórmulas cuando sea relevante.`
      }
    ];

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const text = userInput.value.trim();
      if (!text) return;

      // Mostrar mensaje del usuario
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message user-message">Tú: ${text}</div>`;
      userInput.value = '';

      try {
        const response = await fetch("https://api-inference.huggingface.co/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [...history, {role: "user", content: text}],
            temperature: 0.7,
            max_tokens: 250
          })
        });

        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error || "Error en la API");
        if (!data.choices?.[0]?.message?.content) throw new Error("Respuesta inválida");

        const botResponse = data.choices[0].message.content;
        history.push({role: "assistant", content: botResponse});
        chatBox.innerHTML += `<div class="message bot-message">Experto: ${botResponse}</div>`;
        
      } catch (error) {
        console.error(error);
        chatBox.innerHTML += `<div class="message bot-message" style="color:red">Error: ${
          error.message.includes("quota") 
            ? "Límite de consultas alcanzado (gratuito). Prueba más tarde o actualiza tu cuenta Hugging Face." 
            : "Error técnico - Reformula tu pregunta"
        }</div>`;
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
