<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Geología y Deflexiones en Excavaciones Profundas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .chat-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    .chat-box {
      border: 1px solid #ccc;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .message {
      margin: 10px 0;
    }
    .message strong {
      margin-right: 5px;
    }
    .user-input {
      display: flex;
    }
    .user-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .user-input button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background: #28a745;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-input button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Asistente de Geología y Excavaciones</div>
    <div class="instructions">
      Soy un experto en geología y en deflexiones de excavaciones profundas.  
      Pregúntame cualquier cosa sobre estos temas y te responderé de forma amigable y profesional.
    </div>
    <div id="chatBox" class="chat-box">
      <!-- Los mensajes se mostrarán aquí -->
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="Escribe tu consulta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Función para agregar mensajes al chat
    function appendChat(sender, text) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message"><strong>${sender}:</strong> ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Función que arma el prompt para la consulta
    // Se instruye al motor para que actúe como experto en geología y en deflexiones de excavaciones profundas
    function buildPrompt(userQuery) {
      return `Eres un experto en geología y en deflexiones de excavaciones profundas. Basándote en tu amplio conocimiento y experiencia en estos temas, responde de forma amigable y profesional la siguiente consulta: ${userQuery}\nRespuesta:`;
    }

    // Función que simula la llamada a la API del motor de respuestas
    async function fetchResponse(prompt) {
      // Ejemplo de llamada a una API real (comentado para este ejemplo; implementa este bloque en un entorno seguro):
      /*
      try {
        const response = await fetch('https://tu-servidor.com/api/generarRespuesta', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        return data.respuesta;
      } catch (error) {
        console.error('Error al consultar la API:', error);
        return "Lo siento, ha ocurrido un error al procesar tu consulta.";
      }
      */
      
      // Respuesta simulada para efectos de demostración:
      return "¡Qué interesante consulta! En excavaciones profundas, las deflexiones se deben analizar con detenimiento para garantizar la estabilidad de los muros y la seguridad de la estructura. ¿Tienes alguna pregunta específica?";
    }

    // Función para enviar el mensaje y mostrar la respuesta del asistente
    async function sendMessage() {
      const inputField = document.getElementById('userMessage');
      const userText = inputField.value.trim();
      if (userText === "") return;
      
      appendChat("Tú", userText);
      inputField.value = "";
      
      // Construir el prompt usando la consulta del usuario
      const prompt = buildPrompt(userText);
      
      // Llamar a la "API" para obtener una respuesta (simulada en este ejemplo)
      const responseText = await fetchResponse(prompt);
      
      appendChat("Asistente", responseText);
    }
  </script>
</body>
</html>
