<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Amigable sobre el Artículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-header {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    .chat-box {
      border: 1px solid #e0e0e0;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .message {
      margin: 10px 0;
    }
    .message strong {
      margin-right: 4px;
    }
    .user-input {
      display: flex;
    }
    .user-input input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .user-input button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat sobre el Artículo</div>
    <div class="instructions">
      Esta herramienta está diseñada únicamente para conversar sobre el contenido e ideas del artículo.  
      Si haces preguntas fuera de ese contexto, responderá que solo puede hablar sobre lo tratado en el artículo.
    </div>
    <div id="chatBox" class="chat-box">
      <!-- Aquí se mostrarán los mensajes -->
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="Escribe tu consulta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  
  <script>
    // Suponemos que "articleContent" es el contenido extraído del PDF (esto se debe procesar en el servidor).
    // Por ejemplo, podrías cargar el contenido desde un endpoint y almacenarlo en esta variable.
    const articleContent = "Aquí iría el contenido del artículo extraído del PDF. Este contenido abarca los temas, ideas y conceptos clave que se tratan en el documento.";

    // Función para agregar mensajes al chat.
    function appendChat(sender, text) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message"><strong>${sender}:</strong> ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // Función que arma el prompt para la consulta.
    // Se envía una instrucción al motor para que actúe como experto en el contenido del artículo.
    function buildPrompt(userQuery) {
      return `Eres un experto en el artículo cuyo contenido es:\n"${articleContent}"\nSolo responde basado en las ideas y temas tratados en el artículo. Si la consulta no se relaciona, intenta extrapolar ideas o indica que la pregunta está fuera del contexto. Consulta: ${userQuery}\nRespuesta:`;
    }
    
    // Función que simula la llamada a la API del motor (aquí se debe integrar la llamada real).
    async function fetchResponse(prompt) {
      // Ejemplo de llamada a la API de un motor GPT (comentado, integrar según tu backend):
      /*
      try {
        const response = await fetch('https://tu-servidor.com/api/generarRespuesta', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        return data.respuesta;
      } catch (error) {
        console.error('Error al consultar la API:', error);
        return "Hubo un error al procesar tu consulta.";
      }
      */
      
      // Simulación: En este ejemplo se devuelve una respuesta simulada.
      // Debes reemplazar esta parte con la integración real a la API en tu entorno seguro.
      return "Esta es una respuesta simulada basada en el contenido del artículo.";
    }
    
    // Función que envía el mensaje y muestra la respuesta.
    async function sendMessage() {
      const inputField = document.getElementById('userMessage');
      const userText = inputField.value.trim();
      if (userText === "") return;
      
      appendChat("Tú", userText);
      inputField.value = "";
      
      // Armar el prompt para enviar al motor de respuestas.
      const prompt = buildPrompt(userText);
      
      // Llamada a la API para obtener la respuesta (simulada en este caso).
      const respuesta = await fetchResponse(prompt);
      
      appendChat("Asistente", respuesta);
    }
  </script>
</body>
</html>
