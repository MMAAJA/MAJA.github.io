<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat sobre Deflexiones en Excavaciones Profundas en Muros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .chat-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }
    .instructions {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 15px;
      text-align: center;
    }
    .chat-box {
      border: 1px solid #ccc;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .message {
      margin: 10px 0;
    }
    .message strong {
      margin-right: 5px;
    }
    .user-input {
      display: flex;
    }
    .user-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .user-input button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background: #28a745;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-input button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat sobre Deflexiones en Excavaciones Profundas en Muros</div>
    <div class="instructions">
      ¡Hola! Soy tu asistente simpático y estoy aquí para conversar sobre deflexiones en excavaciones profundas en muros. 
      Puedes preguntarme cualquier cosa y te responderé basándome en el tema.
    </div>
    <div id="chatBox" class="chat-box">
      <!-- Los mensajes se mostrarán aquí -->
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="Escribe tu consulta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Información de referencia sobre el tema. 
    // Este contenido representa un resumen o los puntos clave acerca de deflexiones en excavaciones profundas en muros.
    const subjectInfo = "Las deflexiones en excavaciones profundas en muros son deformaciones que pueden presentarse en los muros de contención o en estructuras de excavación profunda debido a factores como las cargas del terreno, la presión del agua subterránea y las características del suelo. Un análisis adecuado de estas deflexiones es fundamental para garantizar la estabilidad y seguridad de las estructuras y prevenir fallas estructurales.";

    // Función para agregar mensajes al chat
    function appendChat(sender, text) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class="message"><strong>${sender}:</strong> ${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Función que arma el prompt para la consulta.
    // Se instruye al motor para que responda de forma simpática y amigable, basándose en el tema de deflexiones.
    function buildPrompt(userQuery) {
      return `Eres un experto simpático en deflexiones en excavaciones profundas en muros. Aquí tienes información para recordar: ${subjectInfo}\nResponde de forma clara, amigable y profesional a la siguiente consulta: ${userQuery}\nRespuesta:`;
    }

    // Función simulada que "llama" al motor de respuestas
    async function fetchResponse(prompt) {
      // Ejemplo de llamada a una API real (comentado para este ejemplo, debes implementarlo de forma segura):
      /*
      try {
        const response = await fetch('https://tu-servidor.com/api/generarRespuesta', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        return data.respuesta;
      } catch (error) {
        console.error('Error al consultar la API:', error);
        return "Disculpa, ha ocurrido un error al procesar tu consulta.";
      }
      */
      
      // Respuesta simulada para efectos de demostración
      return "¡Qué buena pregunta! Las deflexiones en excavaciones profundas se deben analizar cuidadosamente para garantizar la estabilidad de los muros y prevenir problemas estructurales.";
    }

    // Función que envía el mensaje del usuario y muestra la respuesta del "asistente"
    async function sendMessage() {
      const inputField = document.getElementById('userMessage');
      const userText = inputField.value.trim();
      if (userText === "") return;
      
      appendChat("Tú", userText);
      inputField.value = "";
      
      // Construir el prompt utilizando la consulta y la información del tema
      const prompt = buildPrompt(userText);
      
      // Simular la obtención de una respuesta (reemplaza fetchResponse con tu integración real)
      const responseText = await fetchResponse(prompt);
      
      appendChat("Asistente", responseText);
    }
  </script>
</body>
</html>
